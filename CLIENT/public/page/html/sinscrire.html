<body class="sidenav-show text-primary bg-gray-100">

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- VOUS POUVEZ CREER LA FORMULAIRE ICI -->
    <div class="container descend2">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Formulaire d'ajout d'un nouveau client
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>
                  <div class="col-md-6">
                    <label for="last_name" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="last_name" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="principal_contact" class="form-label">Contact principal</label>
                    <input type="text" class="form-control" id="principal_contact" required>
                  </div>
                  <div class="col-md-6">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="emergency_number" class="form-label">Numéro d'urgence</label>
                    <input type="text" class="form-control" id="emergency_number" required>
                  </div>
                  <div class="col-md-6">
                    <label for="gender" class="form-label">Genre</label>
                    <select class="form-select" id="gender" required>
                      <option value="M">Masculin</option>
                      <option value="F">Féminin</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="CIN" class="form-label">Numéro de CIN</label>
                    <input type="number" class="form-control" id="CIN" required>
                  </div>
                  <div class="col-md-6">
                    <label for="Email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="Email" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!--   Core JS Files   -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
  
      form.addEventListener('submit', (event) => {
        event.preventDefault(); // Empêche le comportement par défaut (l'envoi GET du formulaire)
  
        // Récupérer les valeurs des champs du formulaire
        const name = document.getElementById('name').value;
        const last_name = document.getElementById('last_name').value;
        const principal_contact = document.getElementById('principal_contact').value;
        const address = document.getElementById('address').value;
        const emergency_number = document.getElementById('emergency_number').value;
        const gender = document.getElementById('gender').value;
        const CIN = document.getElementById('CIN').value;
        const Email = document.getElementById('Email').value;
        const Password = ''; // Remplissez avec le mot de passe du client s'il est requis
  
        // Créer un objet avec les données du formulaire
        const formData = {
          name,
          last_name,
          principal_contact,
          address,
          emergency_number,
          gender,
          CIN,
          Email,
          Password,
        };
  
        // Envoyer une requête POST au backend pour le login
        fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
          .then(response => response.json())
          .then(data => {
            // Gérez la réponse ici (par exemple, affichez le message de connexion réussie)
            console.log(data);
          })
          .catch(error => console.error('Erreur:', error));
      });
    });
  </script>
