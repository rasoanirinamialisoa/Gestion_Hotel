<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="remove_logos.png" alt="Logo" width="50" height="50">
        </a>
        <h1 class="ml-3">Bienvenue à AKORY HOTEL</h1>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Acceuil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chambres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Connecter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <p class="text-center">Créez un nouveau compte</p>
        <form>
          <div class="form-group">
            <label for="fullName">Nom et prénom</label>
            <input type="text" class="form-control" id="fullName" placeholder="Entrez votre nom et prénom">
          </div>
          <div class="form-group">
            <label for="newUsername">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="newUsername" placeholder="Choisissez un nom d'utilisateur">
          </div>
          <div class="form-group">
            <label for="birthdate">Née le</label>
            <input type="date" class="form-control" id="birthdate">
          </div>
          <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="Entrez votre adresse">
          </div>
          <div class="form-group">
            <label for="newPassword">Mot de passe</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Choisissez un mot de passe">
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <p class="mt-2">Avez-vous déjà un compte ?</p>
            <a href="index.html" class="btn btn-link">Se connecter</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
