<!DOCTYPE html>
<html>
<head>
  <title>Interface utilisateur</title>
</head>
<body>
  <div id="chambres-container">
    <!-- Ici, les données des chambres seront affichées dynamiquement -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Utiliser Axios pour récupérer les données des chambres depuis l'API
    axios.get('http://localhost:3000/chambres')
      .then((response) => {
        const chambres = response.data;
        const chambresContainer = document.getElementById('chambres-container');
        // Afficher les données des chambres dans l'interface utilisateur
        chambres.forEach((chambre) => {
          const chambreElement = document.createElement('div');
          chambreElement.textContent = `Chambre ${chambre.numero} (${chambre.type}) - Prix : ${chambre.prix}`;
          chambresContainer.appendChild(chambreElement);
        });
      })
      .catch((error) => {
        console.error('Erreur lors de la récupération des chambres', error);
      });
  </script>
</body>
</html>
